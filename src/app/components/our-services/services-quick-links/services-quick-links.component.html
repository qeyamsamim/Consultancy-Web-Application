<div class="row py-3 px-2 px-md-5">
  <div class="col-12">
    <h5 class="text-center">Related Links</h5>
    <ul class="list-unstyled pt-3">
      <li *ngFor="let item of links; let i = index;">
        <a [routerLink]="item.url"><h6 class="lg-h6"> {{ item.title }} </h6></a>
        <hr class="mt-3 mb-3" *ngIf="i != links.length - 1">
      </li>
    </ul>
  </div>
</div>
