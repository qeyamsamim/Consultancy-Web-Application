<div class="container-fluid pt-5">
  <div class="row justify-content-center">
    <h5 class="text-center pb-4">The Counseling Process</h5>
  </div>
  <div class="row d-flex mx-0 mt-1 justify-content-center">
    <div class="col-sm-6 col-md-2 px-2 pb-5 pb-md-0 text-center" *ngFor="let item of processItems; let i = index;">
      <p class="shadow mb-2"> {{ item.number }} </p>
      <img class="mb-2" [src]="item.imgURL" alt="item.alt">
      <h6> {{ item.title }} </h6>
    </div>
  </div>
</div>
