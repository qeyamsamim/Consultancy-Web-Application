<div class="container-fluid mt-4 mb-4">
  <div class="row justify-content-center">
    <h5 class="text-center mb-4">The Counseling Process</h5>
  </div>
  <div class="row d-flex mx-0 mt-1 justify-content-center">
    <div class="col-md-2 col-sm-6 px-2 text-center" *ngFor="let item of processItems; let i = index;">
      <p class="shadow mb-2"> {{ item.number }} </p>
      <img class="mb-2" [src]="item.imgURL">
      <h6> {{ item.title }} </h6>
    </div>
  </div>
</div>
