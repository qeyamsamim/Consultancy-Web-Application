<div class="container-fluid">
  <div class="row py-3 justify-content-center">
    <h5 class="lg-h5">Latest News</h5>
  </div>
  <div class="row px-1 px-sm-3 px-md-4">
    <div class="col-xs-12 col-sm-12 col-md-6 px-1 pb-3 pb-sm-4 pb-md-0">
      <div class="card shadow-sm pb-md-1">
        <img class="card-img-top flex-auto lg-img" [src]="news[0].imgURL" [alt]="news[0].alt">
        <div class="card-body pt-1 pb-2 px-2 px-md-3">
          <h6 class="card-title d-inline-block mb-2 mt-1 text-center"> {{ news[0].title }} </h6>
          <div class="text-muted d-inline-block float-right"><small> {{ news[0].date | date:'longDate' }} </small></div>
          <p class="card-text text-justify mb-0 mb-md-2 lg-card">
            {{ news[0].content | shorten:750 }}
            <a class="font-weight-bold" routerLink="/news-events">Continue Reading</a>
          </p>
          <div class="mt-1 mb-1 d-lg-none font-weight-bold text-center"><a routerLink="/news-events">View All</a></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 px-1 d-none d-lg-block">
      <div class="row mx-0 mb-3">
        <div class="col-md-6 col-sm-12 px-1 mb-1" *ngFor="let item of news.slice(1, 5); let i = index;">
          <div class="card shadow-sm">
            <img class="card-img-top flex-auto sm-img" [src]="item.imgURL" [alt]="item.alt">
            <div class="card-body pt-1 pb-2 px-2">
              <h6 class="card-title mb-2 d-inline-block"> {{ item.title | shorten:26 }} </h6>
              <div class="text-muted d-inline-block float-right">
                <small> {{ item.date | date:'MMM' }} {{ item.date | date:'dd'}} </small>
              </div>
              <p class="card-text sm-card mb-0 text-justify">
                {{ item.content | shorten:120 }}
                <a class="font-weight-bold" routerLink="/news-events"> Continue Reading </a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
