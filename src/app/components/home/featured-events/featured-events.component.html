<div class="container-fluid">
  <div class="row mb-2 pt-1 justify-content-center my-row ">
    <div class="col-md-4 col-sm-12 px-5 py-4 my-auto">
      <div class="row mb-1 d-flex flex-row bg-dark" *ngFor="let item of events; let i = index;">
        <div class="col-3 my-auto">
          <p class="card-text mt-0 mb-0 text-center"><small> {{ item.month }} </small></p>
          <p class="card-text mt-0 mb-0 text-center font-weight-bold"> {{ item.day }} </p>
          <p class="card-text mt-0 mb-0 text-center"><small> {{ item.year }} </small></p>
        </div>
        <div class="col-9">
          <div class="mb-0 mt-2 text-muted"><small> {{ item.type }} </small></div>
          <p class="mb-0"> {{ item.title }} </p>
          <p class="mb-0"> {{ item.category }} </p>
          <p class="mb-3"><a [routerLink]="item.url">Click Here to Register</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-sm-12 px-5 pb-2 my-auto">
      <h5 class="text-center">"Knowledge is very important. You can get quality knowledge from very prestigous universities throughout the world. Join us for a better future."</h5>
      <p class="float-right">By Someone</p>
    </div>
  </div>
</div>
