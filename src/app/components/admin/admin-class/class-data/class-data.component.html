<div class="row py-1 py-md-3">
  <div class="col-xs-12 col-sm-9 col-md-10 mx-auto">
    <input
      type="search"
      class="form-control"
      placeholder="Search..."
      aria-label="Search"
      [(ngModel)]="search">
  </div>
</div>
<div class="col-xs-12">
  <div class="py-1" *ngFor="let item of classes | filter:search:'name'; let i = index;">
    <div class="card">
      <div class="card-body px-2 px-md-3">
        <h6 class="pb-2 d-inline-block"> {{ item.name }} </h6>
        <app-edit-delete></app-edit-delete>
        <p><span class="font-weight-bold">Description: </span>{{ item.desc }}</p>
        <p><span class="font-weight-bold">Instructor: </span>{{ item.instructor }}</p>
        <p class="font-weight-bold">Topics:</p>
        <ul>
          <li *ngFor="let topic of item.topics">{{ topic }}</li>
        </ul>
        <p class="font-weight-bold">Schedule:</p>
        <ul>
          <li *ngFor="let schedule of item.schedule">{{ schedule }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
