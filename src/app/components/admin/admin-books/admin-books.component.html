<div class="row px-0 px-md-3 py-2">
  <div class="col-xs-12 col-sm-12 col-md-7">
    <div class="row py-1 py-md-3">
      <div class="col-xs-12 col-sm-9 col-md-10 mx-auto">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          [(ngModel)]="search">
      </div>
    </div>
    <app-data-list *ngFor="let item of books | filter:search:'name'; let i = index;" [data]="item"></app-data-list>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-5">
    <app-books-form></app-books-form>
  </div>
</div>
