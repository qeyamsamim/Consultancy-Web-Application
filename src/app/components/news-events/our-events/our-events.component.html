<h4 class="text-center py-2">Latest Events</h4>
<div class="card flex-md-row mb-1" *ngFor="let item of events; let i = index;">
  <div class="card-body d-flex flex-column px-2 pb-0">
    <h6 class="mb-3"> {{ item.title }} </h6>
    <p class="text-muted font-weight-bold event-text">
      Date: {{ item.day + ' ' + item.month + ' ' + item.year }} <br>
      Time: {{ item.time }} <br>
      Place: {{ item.place }} <br>
      <a [routerLink]="item.url"> {{ item.register }} </a>
    </p>
  </div>
  <img class="card-img-right event-img flex-auto" [src]="item.imgURL">
</div>
