<h4 class="text-center py-2">Latest Events</h4>
<div class="card flex-md-row mb-1" *ngFor="let item of events; let i = index;">
  <div class="card-body d-flex flex-column px-2 pb-0">
    <h6 class="sm-h6 mb-3"> {{ item.title | shorten:17 }} </h6>
    <p class="text-muted font-weight-bold">
      Date: {{ item.date | date:'mediumDate' }} <br>
      Time: {{ item.timeFrom | date:'shortTime' }} - {{ item.timeTo | date:'shortTime' }} <br>
      Place: {{ item.address }} <br>
      <a [routerLink]="item.link">Click Here to Register</a>
    </p>
  </div>
  <img class="card-img-right event-img flex-auto" [src]="item.imgURL" [alt]="item.alt">
</div>
