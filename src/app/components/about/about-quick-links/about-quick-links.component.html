<div class="row px-3 px-md-5 py-2 text-center">
  <div class="col-xs-6 col-sm-6 col-md-3 px-3 px-sm-2 py-1 py-md-3" *ngFor="let item of links; let i = index;">
    <div class="card shadow-sm rounded">
      <img class="rounded" [src]="item.imgURL" [alt]="item.alt">
      <div class="card-body">
        <a [routerLink]="item.url">
          <h6> {{ item.title }} </h6>
        </a>
      </div>
    </div>
  </div>
</div>
