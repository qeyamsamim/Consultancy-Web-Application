<div class="px-3 px-md-2">
  <div class="card shadow-sm my-2" *ngFor="let link of links.slice(0,4); let i = index;">
    <div class="card-header"> {{ link.title }} </div>
    <div class="card-text px-2 py-2">
      <p class="mb-0"> {{ link.desc | shorten:225 }}
        <a class="font-weight-bold mt-0" [routerLink]="link.url">View More</a>
      </p>
    </div>
  </div>
</div>
