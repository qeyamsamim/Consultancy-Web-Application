<div class="container">
  <div class="row md-0 mx-0 d-flex flex-row justify-content-center">
    <div class="col-md-4 px-1 text-center" *ngFor="let item of subNavItems; let i = index;">
      <div class="card flex-md-row my-color">
        <div class="card-body d-flex flex-column">
          <h4><a [routerLink]="item.uRL"> {{ item.title }} </a></h4>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row pt-5 pb-4 justify-content-center">
  <div class="col-md-7">
    <h3 class="text-center"> {{ mainTitle }} </h3>
    <p> {{ consutancyGoal }} </p>
  </div>
  <div class="col-md-3">
    <h3> {{ quickLinksTitle }} </h3>
    <ul class="list-unstyled pt-3">
      <li *ngFor="let item of quickLinksItems; let i = index;">
        <a [routerLink]="item.uRL"><h5> {{ item.title }} </h5></a>
        <hr class="mt-3 mb-3">
      </li>
    </ul>
  </div>
</div>
<hr class="mt-0 mb-0">
